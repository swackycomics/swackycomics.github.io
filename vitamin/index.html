    <head>
        <title>SWACKYCOMICS?</title>
        <link rel="icon" href="/img/icon.png">
    </head>
    <body>
        <div id="content">
			<img src="/img/vitamin.png" onclick="doaudio();"/>
        </div>
		
		<style>
			body {
				margin: 0;
				padding: 0;
				background-color: #000000;
			}

				width: 100%;
				margin-left: auto;
				margin-right: auto;
			}
			
			img {
				cursor:pointer;
				width: 240px;
				height: auto;
				margin-left: auto;
				margin-right: auto;
				display: block;
				margin-top: 35vh;
			}
		</style>
		
		<script>
			var audio = new Audio("/snd/vitamin.wav");
			
			function doaudio (){
				audio.loop = true;
				audio.play();
			}
		</script>
    </body>
</html>
